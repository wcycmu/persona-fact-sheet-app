
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persona Fact Sheet Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A common Tailwind-esque font */
    }
    /* For print, ensure background colors are rendered if any */
    @media print {
      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      /* Ensure content within pdf is correctly colored */
      body, #fact-sheet-content-wrapper, #fact-sheet-content-wrapper > div {
        background-color: #1e293b !important; /* slate-800 */
      }
      #fact-sheet-content-wrapper * {
        color: #cbd5e1 !important; /* slate-300 for general text */
      }
      #fact-sheet-content-wrapper h2, #fact-sheet-content-wrapper h3 {
        color: #7dd3fc !important; /* sky-300/400 for headers */
      }
      #fact-sheet-content-wrapper .text-lime-400 {
        color: #a3e635 !important; /* lime-400 */
      }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
